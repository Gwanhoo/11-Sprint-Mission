<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="/11-Sprint-Mission/11-Sprint-Mission-2/style-signup.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
</head>
<body>
    <div class="main">
        <div class="login-title">
            <div class="logo">
                <img src="/11-Sprint-Mission/11-Sprint-Mission-2/imgs/panda-face.png" alt="판다얼굴">
                <a href="/11-Sprint-Mission/11-Sprint-Mission-1/index.html">판다마켓</a>
            </div>
            <div class="login-box">
                <div class="login">
                    <div class="input-email">
                        <label for="email">이메일</label> 
                        <input type="email" id="email" placeholder="이메일을 입력해주세요">
                    </div>
                    <div class="input-password">
                        <label for="nickname">닉네임</label> 
                        <input type="text" id="nickname" placeholder="닉네임을 입력해주세요">
                    </div>
                    <div class="input-password">
                        <label for="password">비밀번호</label> 
                        <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="input-password">
                        <label for="password">비밀번호 확인</label> 
                        <input type="password" id="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                    </div>
                    <div class="login-btn">
                        <button type="button">회원가입</button>
                    </div>
                </div>
                <div class="easy-login">
                    <div class="center-easy-login">
                        <div class="easy-login-text">간편 로그인하기</div>
                        <div class="icon">
                            <div class="icon-google"><a href=“https://www.google.com/”><img src="/11-Sprint-Mission/11-Sprint-Mission-2/imgs/google-icon.png"></a></div>
                            <div class="icon-kakao"><a href="https://www.kakaocorp.com/page/"><img src="/11-Sprint-Mission/11-Sprint-Mission-2/imgs/kakao-icon.png" ></a></div>
                        </div>
                    </div>
                </div>
                <div class="sign-up">
                    이미 회원이신가요? <a href="/11-Sprint-Mission/11-Sprint-Mission-2/login.html">로그인</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
